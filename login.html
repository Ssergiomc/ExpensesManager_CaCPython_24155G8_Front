<!DOCTYPE html> 
<html lang="es"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- Configura la vista para dispositivos móviles -->
        <title>Login - Control de Gastos</title> 
        <link rel="stylesheet" href="styles.css"> 
        <link rel="icon" type="image/png" href="./assets/images/favicon"> <!-- Enlaza el favicon -->
      </head>
<body> 
  <header> 
    
  </header>

  <main> 
    <div class="body-container login-container"> <!-- Crea un contenedor para el formulario de inicio de sesión -->
      <form id="loginForm"  action="#" method="post" novalidate> <!-- Inicia un formulario de inicio de sesión -->
        <h1>Control de Gastos</h1> <!-- Muestra un título principal "Control de Gastos" -->
        <div class="contenedor-general-login"> <!-- Crea un contenedor para el contenido general del formulario de inicio de sesión -->
          <div class="contenedor-izquierdo-login"> <!-- Crea un contenedor para la parte izquierda del formulario de inicio de sesión -->
            <h2>Ingresar</h2> <!-- Muestra un subtítulo "Ingresar" dentro del formulario -->              
            <div class="contenedor-general-izquierdo"> <!-- Crea un contenedor para el contenido general de la parte izquierda del formulario de inicio de sesión -->
              <div class="contenedor-izquierdo-1"></div>
              <div class="contenedor-izquierdo-2">              
                <div class="input-group"> <!-- Crea un grupo de entrada para un campo de entrada y su etiqueta asociada -->
                  <label for="usuario">Usuario:</label> <!-- Crea una etiqueta para el campo de entrada "usuario" con el texto "Usuario" -->            
                </div>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingrese mail"> <!-- Crea un campo de entrada de texto para el nombre de usuario -->
                <div class="input-group"> <!-- Crea un grupo de entrada para un campo de entrada y su etiqueta asociada -->
                  <label for="contrasena">Contraseña:</label> <!-- Crea una etiqueta para el campo de entrada "contrasena" con el texto "Contraseña" -->                
                </div>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese clave de acceso"> <!-- Crea un campo de entrada de contraseña para la clave de acceso -->              
              </div>              
            </div>
              <div class="botones"> <!-- Crea un contenedor para los botones del formulario -->
                <button type="submit">Ingresar</button> <!-- Crea un botón de tipo "submit" para enviar el formulario -->
              </div>
          </div>
          <div class="contenedor-derecho-login"> <!-- Crea un contenedor para la parte derecha del formulario de inicio de sesión -->
            <h2>Bienvenido</h2> <!-- Muestra un subtítulo "Bienvenido" -->
            <hr> <!-- Crea una línea horizontal -->
            <div class="separador"></div> <!-- Crea un separador -->
            <a href="/formulario.html" id="cuenta-nueva">¿No tienes cuenta? Regístrate</a> <!-- Muestra un enlace para registrar una nueva cuenta -->
            <hr> <!-- Crea una línea horizontal -->
            <div class="separador"></div> <!-- Crea un separador -->
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer> <!-- Define la sección del pie de página -->
    <div class="footer-container"> <!-- Crea un contenedor para el pie de página -->
      <p>Comisión 24155 - Grupo 8</p> <!-- Muestra información sobre la comisión y el grupo -->
      <div class="redes-sociales"> <!-- Crea un contenedor para los enlaces de redes sociales -->
        <a href="#"><img src="./assets/images/facebook.png" alt="Facebook"></a> <!-- Enlace a Facebook -->
        <a href="#"><img src="./assets/images/instagram.png" alt="Instagram"></a> <!-- Enlace a Instagram -->
        <a href="#"><img src="./assets/images/x.png" alt="X"></a> <!-- Enlace a X -->
      </div>
    </div>
  </footer>

  <script src="validacion.js"></script> <!-- Enlaza al archivo de validación JavaScript -->
</body>
</html
